    body: 'Deze pagina maakt het mogelijk om de gebruikersinterface te vertalen of bestaande vertalingen aan te passen. Als u de site in eerste instantie in het Engels heeft ge√Ønstalleerd, dan moet u eerst een andere taal toevoegen op de  <a href="[site:url]admin/config/regional/language">Talen pagina</a>, om deze pagina te kunnen gebruiken.'
