message: "Nu even niet\r\n \r\nDe website van Advalvas wordt momenteel geupdate. In de tussentijd is onze website offline. Een mooi moment voor u om te ontstressen, ook even offline te gaan, en naar de Advalvas-bakken bij de ingangen van de VU-gebouwen te wandelen, om daar lekker rustig het prachtige papieren magazine door te nemen...\r\nIs offline gaan voor u te drastisch? De Advalvas Magazines zijn ook te lezen op: https://issuu.com/advalvas\r\n \r\nHopelijk tot snel,\r\nRedactie Advalvas"
